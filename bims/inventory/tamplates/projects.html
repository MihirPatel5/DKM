{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>Projects</h2>
<ul>
    {% for project in projects %}
        <li><a href="{% url 'project-detail' project.id %}">{{ project.name }}</a></li>
    {% empty %}
        <li>No projects found.</li>
    {% endfor %}
</ul>
{% endblock %}
